<!DOCTYPE html>
<html>
<head>
    <title> Fortnight Mods</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
h1 {
  text-align: center;
}
</style>
</head>
<body>
    <div id="bg" class="bg"></div>
    <div class="bgblur"></div>
    <h2 style="margin-top:0rem;font-size:5.4rem;text-align:center;font-weight:400; animation: title 0.8s cubic-bezier(0.075, 0.82, 0.165, 1);">Fortnight Mods</h2>

    <div style="margin-top:-1rem;font-size:3.4rem; text-align:center; animation-delay: 0.05s; color: #ffa500">
        <a class="link" id="src" href="https://www.speedrun.com/hl2_riot_act">Half-life 2: Riot Act</a>
    </div>

    <h2 style="margin: top -1rem;font-size:2.4rem;text-align:center;animation-delay: 0.05s;">CURRENT WR:</h2>
    <div class="center-youtube">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/o3rjz16IeYA?si=eZbG92QdUQ0kk9-f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="timer">
        <div>
            <h2 style="font-size:2.4rem;text-align:center;font-weight: 800;color: #ff8c00 ">TIME TILL NEXT MOD</h2>
            <section class="countdown" style="margin-top: -4rem">
                <div class="container-day">
                    <h5 class="day">Time</h5>
                    <h5 style="margin-top: -3rem;">Day</h5>
                </div>
                <div class="container-hour">
                    <h5 class="hour">Time</h5>
                    <h5 style="margin-top: -3rem;">Hour</h5>
                </div>
                <div class="container-minute">
                    <h5 class="minute">Time</h5>
                    <h5 style="margin-top: -3rem;">Minute</h5>
                </div>
                <div class="container-second">
                    <h5 class="second">Time</h5>
                    <h5 style="margin-top: -3rem;">Second</h5>
                </div>
            </section>
        </div>
    </div>
    <div style="font-size: 2.4em;text-align: left; font-weight: 700; color: blue;">
        <a class="link" id="src" href="https://discord.gg/rfayNaRcP8">
            <img class="img" src="./images/discord-logo-discord-icon-transparent-free-png.png" alt="Discord" width="80px" height="80px">
        </a>
    </div>
    <div>
    <script src="app.js"></script>
    </div>
</html>
